# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
  
# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build-apk:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/android:2021.10.2  # gcloud is baked into this image
        auth:
          username: mydockerhub-user
          password: $DOCKERHUB_PASSWORD  # context / project UI env-var reference

    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: Build debug APK and release APK
          command: |
            mkdir -p ${ARTIFACT_PATH}
            cd ${ARTIFACT_PATH}
            ls
            cat "This is bull" > ${ARTIFACT_PATH}/test.txt

      - store_artifacts:
          path: ${ARTIFACT_PATH}
      ## ./gradlew :app:assembleRelease   ./gradlew :app:assembleDebug   cp app/build/outputs/apk/debug/app-debug.apk ${ARTIFACT_PATH}/sunflower-debug.apk      
      - run:
          name: Submit APK to Data Theorem
          command: |
            step1_response=$(curl -X POST -H "Authorization: APIKey ${DT_API_KEY}"  --data "" https://api.securetheorem.com/uploadapi/v1/upload_init)
            upload_url=$(echo ${step1_response} | cut -f 3 -d" "  | tr -d '"')
            step2_response=$(curl -F file=@${ARTIFACT_PATH}/sunflower-debug.apk ${upload_url} --retry 3)

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  build-apk-workflow:
    jobs:
      - build-apk
